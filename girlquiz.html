<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Which Girl Are You? | NISH'S WORLD</title>
  <link rel="stylesheet" href="design.css">
</head>
<body>
  <div class="container">
    <h1>Which Girl from NISH'S WORLD Are You?</h1>
    <form id="girlQuiz">
      <div class="question">
        <h3>Q1: What's your dream day like?</h3>
        <div class="options">
          <label><input type="radio" name="q1" value="Lexi"/> Singing under the stars</label>
          <label><input type="radio" name="q1" value="Bella"/> Solving puzzles and reading</label>
          <label><input type="radio" name="q1" value="Sky"/> Exploring nature</label>
          <label><input type="radio" name="q1" value="Luna"/> Stargazing and journaling</label>
          <label><input type="radio" name="q1" value="Blaze"/> Creating your own path</label>
        </div>
      </div>

      <div class="question">
        <h3>Q2: Which music vibe speaks to your soul?</h3>
        <div class="options">
          <label><input type="radio" name="q2" value="Lexi"/> Acoustic love songs</label>
          <label><input type="radio" name="q2" value="Luna"/> Lo-fi chill beats</label>
          <label><input type="radio" name="q2" value="Bella"/> Classical instrumentals</label>
          <label><input type="radio" name="q2" value="Sky"/> Nature-inspired melodies</label>
          <label><input type="radio" name="q2" value="Blaze"/> A mix of everything</label>
        </div>
      </div>

      <div class="question">
        <h3>Q3: Pick a word that describes you best:</h3>
        <div class="options">
          <label><input type="radio" name="q3" value="Lexi"/> Passionate</label>
          <label><input type="radio" name="q3" value="Bella"/> Intelligent</label>
          <label><input type="radio" name="q3" value="Sky"/> Free-spirited</label>
          <label><input type="radio" name="q3" value="Luna"/> Dreamy</label>
          <label><input type="radio" name="q3" value="Blaze"/> Unique</label>
        </div>
      </div>

      <div class="question">
        <h3>Q4: Which aesthetic speaks to you?</h3>
        <div class="options">
          <label><input type="radio" name="q4" value="Lexi"/> Concert lights and rose petals</label>
          <label><input type="radio" name="q4" value="Bella"/> Bookshelves and soft candlelight</label>
          <label><input type="radio" name="q4" value="Sky"/> Forests and flowing streams</label>
          <label><input type="radio" name="q4" value="Luna"/> Moonscapes and watercolor skies</label>
          <label><input type="radio" name="q4" value="Blaze"/> Glitches and galaxies</label>
        </div>
      </div>

      <div class="question">
        <h3>Q5: Whatâ€™s your go-to hobby?</h3>
        <div class="options">
          <label><input type="radio" name="q5" value="Lexi"/> Writing songs or poetry</label>
          <label><input type="radio" name="q5" value="Bella"/> Solving riddles or coding</label>
          <label><input type="radio" name="q5" value="Sky"/> Hiking and photography</label>
          <label><input type="radio" name="q5" value="Luna"/> Painting and cloud watching</label>
          <label><input type="radio" name="q5" value="Blaze"/> Experimenting and inventing</label>
        </div>
      </div>

      <button id="revealButton">Reveal My Character</button>
    </form>
    <div class="result" id="girlResult"></div>
  </div>

  <script>
    document.getElementById('girlQuiz').addEventListener('submit', function(e) {
      e.preventDefault();
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      const q3 = document.querySelector('input[name="q3"]:checked');
      const q4 = document.querySelector('input[name="q4"]:checked');
      const q5 = document.querySelector('input[name="q5"]:checked');

      if (!q1 || !q2 || !q3 || !q4 || !q5) return;

      const results = [q1.value, q2.value, q3.value, q4.value, q5.value];
      const counts = {};
      results.forEach(val => {
        counts[val] = (counts[val] || 0) + 1;
      });

      let maxCount = 0;
      let finalResult = '';
      for (let char in counts) {
        if (counts[char] > maxCount) {
          maxCount = counts[char];
          finalResult = char;
        }
      }

      document.getElementById('girlResult').textContent = `You are most like ${finalResult}!`;
    });
  </script>
  <footer><button id="gobackkButton">Go Back</button></footer>
  <script src="app.js"></script>
</body>
</html>
